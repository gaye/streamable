  title: Balancing Chemical Equations
  description: During this introductory lesson, students learn the concepts behind balancing chemical equations. I instruct my students to make a list of the atoms on each side of the equation to help them keep track of their progress. As they add coefficients, they increase the numbers for those atoms in their lists. The students can easily see if they have balanced each equation.
