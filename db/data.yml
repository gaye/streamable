    - Solving Linear Inequalities
    - Students extend skills for representing and solving linear equations to linear
      inequalities. Lesson activities build understanding and skill by plotting ordered
      pairs of numbers that either satisfy or do not satisfy a given problem situation
      involving a linear inequality. Students develop skill in using variables and
      algebraic thinking to write symbolic representations and to construct graphs
      for linear inequalities.
